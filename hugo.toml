baseURL = "https://blog.ivanbeltrame.com/"
languageCode = "en-us"
title = "My Blog"
theme="archie"
copyright = "© Ivan Beltrame"
# Code Highlight
pygmentsstyle = "monokai"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

#disqusShortname = "yourDisqusShortname"

pagerSize=3 # articles per page

[params]
	mode="auto" # color-mode → light,dark,toggle or auto
	useCDN=false # don't use CDNs for fonts and icons, instead serve them locally.
	subtitle = "My personal blog. More on [ivanbeltrame.com](https://www.ivanbeltrame.com)"
	mathjax = true # enable MathJax support
	katex = true # enable KaTeX support

# Social Tags

[[params.social]]
name = "GitHub"
icon = "github"
url = "https://github.com/ivanbeltrame"

[[params.social]]
name = "Twitter"
icon = "twitter"
url = "https://x.com/ivanbeltrame/"


# Main menu Items

[[menu.main]]
name = "Home"
url = "/"
weight = 1

[[menu.main]]
name = "All posts"
url = "/posts"
weight = 2

[[menu.main]]
name = "Tags"
url = "/tags"
weight = 4

[module]
[[module.mounts]]
	source = 'content'
	target = 'content'
	excludeFiles = ['posts/templates/*']